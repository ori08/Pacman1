<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacman</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()" onkeyup="movePacman(event)">
    <h2>Score: <span>0</span></h2>
    <h2 class="points">pionts: 0</h2>
    <div class="board-container"></div>

    <div class="winModal">
        <div class="modal-container">
            <h2>All the food in the board was collect
                <br>
                congrate U win
                <br>
                for play again press "Restart game"
            </h2>
            <button onclick="init()">Restart Game</button>
        </div>
    </div>



    <div class="gameOverModal">
        <div class="modal-container">
            <h2>Pacman hit the ghost
                <br>
                Game is over
                <br>
                for try again press "Restart game"
            </h2>
            <button onclick="init()">Restart Game</button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ghost.js"></script>
    <script src="js/pacman.js"></script>
</body>

</html>
